<div class="card">
    <div class="card-header">
        <h5 class="card-title">Census data search</h5>
    </div>
    <div class="card-body">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><img src="https://icongr.am/feather/search.svg?size=24"></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="searchParams"/>
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" (click)="onSearch()">Search</button>
            </div>
        </div>
        <button class="btn btn-secondary" id="btn-filter" type="button" data-toggle="collapse" data-target="#filterCollapse" aria-expanded="false" aria-controls="filterCollapse">Filters</button>
        <div class="row">
            <div class="col-md">
                <div class="collapse" id="filterCollapse">
                    <hr class="mb-4"/>
                    <div class="form-group">
                        <label for="nameSearch">By name</label>
                        <input type="text" class="form-control" id="nameSearch" [(ngModel)]="nameParam"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
