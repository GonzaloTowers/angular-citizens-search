<div class="card">
    <div class="card-header">
        <h2 class="card-title">Brastlewark Hall services</h2>
    </div>
    <div class="alert alert-secondary" role="alert">Search results: {{ gnomes.length }}</div>
    <div class="card-body" *ngFor="let gnome of gnomes">
        <div class="card mb-3 search-result" routerLink="/census/gnome/{{ gnome.id }}" *ngIf="gnome">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ gnome.thumbnail }}" class="card-img" alt="{{ gnome.name }} profile"> 
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ gnome.name }}</h5>
                        <p class="card-text">Age: {{ gnome.age }}</p>
                        <p class="card-text">Weigth: {{ gnome.weight }}</p>
                        <p class="card-text">Height: {{ gnome.height }}</p>
                        <p class="card-text">Hair color: {{ gnome.hair_color }}</p>
                        <p class="card-text">Professions: {{ gnome.professions }}</p>
                        <p class="card-text">Friends: {{ gnome.friends }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
