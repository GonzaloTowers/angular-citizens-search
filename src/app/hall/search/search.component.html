<div class="card">
    <div class="card-header">
        <h5 class="card-title">Census data search</h5>
    </div>
    <div class="card-body">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><img src="https://icongr.am/feather/search.svg?size=24"></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="searchParams"/>
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" (click)="onSearch()">Search</button>
            </div>
        </div>
        <button class="btn btn-secondary" id="btn-filter" type="button" data-toggle="collapse" data-target="#filterCollapse" aria-expanded="false" aria-controls="filterCollapse">Advanced search</button>
        <div class="row">
            <div class="col-md">
                <div class="collapse" id="filterCollapse">
                    <hr class="mb-4"/>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="nameSearch">Name</label>
                            <input type="text" class="form-control" id="nameSearch" [(ngModel)]="nameParam"/>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hairColorSearch">Hair color</label>
                            <input type="text" class="form-control" id="hairColorSearch" [(ngModel)]="hairColorParam"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6">
                            <label for="ageSearch">Age</label>
                            <input type="number" class="form-control" id="ageSearch" [(ngModel)]="ageParam"/>
                        </div>
                        <div class="col">
                            <label for="heightSearch">Height</label>
                            <input type="number" class="form-control" id="heightSearch" [(ngModel)]="heightParam"/>
                        </div>
                        <div class="col">
                            <label for="weightSearch">Weight</label>
                            <input type="number" class="form-control" id="weightSearch" [(ngModel)]="weightParam"/>
                        </div>
                    </div>
                    <span class="spacer"></span>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Search by filters</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
