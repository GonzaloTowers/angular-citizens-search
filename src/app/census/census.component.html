<div class="card">
    <div class="card-header">
        <h2 class="card-title">Brastlewark Hall services</h2>
    </div>
    <div class="card-body" *ngFor="let result of results">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="#" class="card-img" alt="{{ result.name }} profile"> 
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ result.name }}</h5>
                        <p class="card-text">Description: {{ result.age }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
