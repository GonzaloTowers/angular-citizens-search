<div class="card">
    <div class="card-header">
        <h2 class="card-title">Brastlewark Hall services</h2>
    </div>
    <div class="alert alert-secondary" role="alert">Search results: {{ inhabitants.length }}</div>
    <div class="card-body" *ngFor="let result of inhabitants">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ result.thumbnail }}" class="card-img" alt="{{ result.name }} profile"> 
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ result.name }}</h5>
                        <p class="card-text">Age: {{ result.age }}</p>
                        <p class="card-text">Weigth: {{ result.weight }}</p>
                        <p class="card-text">Height: {{ result.height }}</p>
                        <p class="card-text">Hair color: {{ result.hair_color }}</p>
                        <p class="card-text">Professions: {{ result.professions }}</p>
                        <p class="card-text">Friends: {{ result.friends }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
